<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quiz Time!</title>
    <meta name="description" content="Hand Tracking! â€¢ A-Frame">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.4/dist/aframe-environment-component.min.js"></script>
    <script src="pinchable.js"></script>
    <script src="color-change.js"></script>
    <script src="size-change.js"></script>
    <script src="button.js"></script>
    <script src="menu.js"></script>
    <script src="pressable.js"></script>
    <script src="event-manager.js"></script>
  </head>
  <body>
    <a-scene environment="preset: starry">
      <a-assets>
      </a-assets>
      <a-entity
        id="menu"
        menu
        position="0 1.5 -0.5"
        rotation="-45 0 0"
        scale="0.5 0.5 0.5"
        event-manager
      >
        <a-entity
          id="question"
          button="
            label: In the server hosting industry IaaS stands for...;
            width: 1;
            height: 0.5;
            inactiveColour: red;
          "
          position="0 0 0"
          color="red"
        ></a-entity>
        <a-entity
          id="answerA"
          button="
            label: Infrastructure as a Service;
            width: 0.5;
            height: 0.1;
          "
          position="-0.27 -0.33 0"
        ></a-entity>
        <a-entity
          id="answerB"
          button="
            label: Internet as a Service;
            width: 0.5;
            height: 0.1;
          "
          position="0.27 -0.33 0"
        ></a-entity>
        <a-entity
          id="answerC"
          button="
            label: Internet and a Server;
            width: 0.5;
            height: 0.1;
          "
          position="-0.27 -0.45 0"
        ></a-entity>
        <a-entity
          id="answerD"
          button="
            label: Infrastructure as a Server;
            width: 0.5;
            height: 0.1;
          "
          position="0.27 -0.45 0"
        ></a-entity>
      </a-entity>
      <a-entity hand-tracking-controls="hand: left"></a-entity>
      <a-entity hand-tracking-controls="hand: right"></a-entity>
    </a-scene>
  </body>
</html>
