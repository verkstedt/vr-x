<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quiz Time!</title>
    <meta name="description" content="Hand Tracking! â€¢ A-Frame">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.4/dist/aframe-environment-component.min.js"></script>
    <script src="pinchable.js"></script>
    <script src="color-change.js"></script>
    <script src="size-change.js"></script>
    <script src="button.js"></script>
    <script type="module" src="menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="pressable.js"></script>
    <script src="event-manager.js"></script>
  </head>
  <body>
    <a-scene
      environment="
        preset: starry;
      "
      cursor="rayOrigin: mouse; fuse: false"
      raycaster="objects: .raycastable"
    >
      <a-assets>
      </a-assets>
      <a-entity
        menu
        position="0 1.6 -0.5"
        rotation="-25 0 0"
        scale="0.5 0.5 0.5"
        event-manager
      >
        <a-entity
          data-question
          class="raycastable"
          button="
            width: 1;
            height: 0.5;
            inactiveColour: red;
            activeColour: green;
          "
          position="0 0 0"
        ></a-entity>
        <a-entity
          data-answers
          visible="false"
        >
          <a-entity
            data-answer="correct"
            class="raycastable"
            button="
              width: 0.5;
              height: 0.1;
            "
            position="-0.27 -0.33 0"
          ></a-entity>
          <a-entity
            data-answer="incorrect"
            class="raycastable"
            button="
              width: 0.5;
              height: 0.1;
            "
            position="0.27 -0.33 0"
          ></a-entity>
          <a-entity
            data-answer="incorrect"
            class="raycastable"
            button="
              width: 0.5;
              height: 0.1;
            "
            position="-0.27 -0.45 0"
          ></a-entity>
          <a-entity
            data-answer="incorrect"
            class="raycastable"
            button="
              label: Infrastructure as a Server;
              width: 0.5;
              height: 0.1;
            "
            position="0.27 -0.45 0"
          ></a-entity>
        </a-entity>
      </a-entity>
      <a-entity
        position="0 1.6 0"
        camera
        look-controls="magicWindowTrackingEnabled: false; touchEnabled: false; mouseEnabled: true"
      >
        <a-entity
          id="fadeBackground"
          geometry="primitive: sphere; radius: 2.5"
          material="color: black; side: back; shader: flat; transparent: true; opacity: 0.6" visible="false">
        </a-entity>
      </a-entity>

      <a-entity
        hand-tracking-controls="hand: left"
      ></a-entity>
      <a-entity
        hand-tracking-controls="hand: right"
      ></a-entity>
    </a-scene>
  </body>
</html>
